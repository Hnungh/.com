<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>EarnBay</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function showAdThenRedirect() {
      document.getElementById("ad-section").style.display = "block";
      setTimeout(function() {
        window.location.href = "https://play.google.com/store/apps/details?id=com.touch.earnbay.gp";
      }, 5000); // รอ 5 วินาทีก่อนเปลี่ยนหน้า
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="earnbay-icon.png" alt="EarnBay Icon" class="app-icon">
    <h1>EarnBay</h1>
    <p>แอปสร้างรายได้ง่ายๆ แค่ดูโฆษณา</p>
    <button onclick="showAdThenRedirect()">ดูโฆษณาเพื่อดาวน์โหลด</button>
    <div id="ad-section" style="display:none; margin-top: 20px;">
      <p>โฆษณาจำลอง</p>
      <div style="width: 100%; height: 250px; background: #ccc; text-align:center; line-height:250px;">[ โฆษณาแสดงตรงนี้ ]</div>
    </div>
  </div>
</body>
</html>
