<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กรอกจำนวนเงิน</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>กรอกจำนวนเงินที่ต้องชำระ</h1>
    <input type="number" id="amount" placeholder="เช่น 99.00 บาท">
    <button onclick="goToPayment()">ไปหน้าชำระเงิน</button>
  </div>

  <script>
    function goToPayment() {
      const amount = document.getElementById("amount").value;
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("กรุณากรอกจำนวนเงินให้ถูกต้อง");
        return;
      }
      // ส่งยอดเงินต่อผ่าน URL
      window.location.href = `pay.html?amount=${amount}`;
    }
  </script>
</body>
</html>
<button onclick="window.location.href='index.html'">กลับหน้าแรก</button>
